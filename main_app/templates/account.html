{% extends 'base.html' %}

{% block content %}
{% if page_title == 'Log In' %}
<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card mx-auto mt-2 h-100 border-0 shadow" style="width: 25rem;">
      <div class="card-body">
        <form>
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="userWarn">
            <small id="userWarn" class="d-block text-danger">&nbsp;</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" aria-describedby="passWarn">
            <small id="passWarn" class="d-block text-danger">&nbsp;</small>
          </div>
          <button type="submit" class="btn btn-primary" id="login" aria-describedby="loginFail">Log In</button>
          <small id="loginFail" class="d-block text-danger">&nbsp;</small>
      </div>
      </form>
    </div>
  </div>
</div>
{% else %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card-body">
      <button type="button" class="btn btn-primary" id="logout">Log Out</button>
    </div>
  </div>

</div>
{% endif %}
{% endblock content %}
